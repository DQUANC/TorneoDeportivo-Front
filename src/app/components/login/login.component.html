<navbar></navbar>

<section class="vh-100 bg-image"
  style="background-image: url('../../../assets/img/mundial22.jpg');">
  <div class="wrapper fadeInDown">
    <div id="formContent">
  
      
      <div class="fadeIn first">
        <img src="../../../assets/img/login.jpg" id="icon" alt="User Icon" />
      </div>
  
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <input [(ngModel)]="user.username" type="text" id="login" class="fadeIn second" name="username" placeholder="username" required>
        <input [(ngModel)]="user.password" type="password" id="password" class="fadeIn third" name="password" placeholder="password" required
        >
        <input [disabled]="!loginForm.form.valid" type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <div id="formFooter">
        <a class="underlineHover" href="">Forgot Password?</a>
      </div>
  
    </div>
  </div>
</section>
